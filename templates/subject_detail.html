{% extends 'base.html' %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Author</th>
            <th>Content</th>
            <th>Post Date</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
            <tr>
                <td>{{ post.author.username }}</td>
                <td>{{ post.content }}</td>
                <td>{{ post.pub_date }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
